<svg width="300" height="80" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg" >
  <defs>
    <!-- Cinnamon gradient with animation -->
    <linearGradient id="animatedCinnamonGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#959595">
        <animate attributeName="stop-color" values="#959595;#ff7c1e;#ff4400;#ff7c1e;#959595" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" stop-color="#ff7c1e">
        <animate attributeName="stop-color" values="#ff7c1e;#ff4400;#959595;#ff4400;#ff7c1e" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#ff4400">
        <animate attributeName="stop-color" values="#ff4400;#959595;#ff7c1e;#959595;#ff4400" dur="6s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- Original text gradient for SPICES -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>

    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- ARACHCHI with animated cinnamon gradient -->
  <text x="80" y="45" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="url(#animatedCinnamonGradient)" filter="url(#shadow)">
    ARACHCHI
    <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
  </text>

  <!-- SPICES text -->
  <text x="80" y="75" font-family="Arial, sans-serif" font-size="18" font-weight="normal" fill="url(#textGradient)" letter-spacing="3px">
    SPICES
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2.5s" repeatCount="indefinite"/>
  </text>
</svg>
